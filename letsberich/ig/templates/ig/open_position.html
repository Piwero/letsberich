<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IG Home</title>
</head>
<body>
    <div>
        {% if api_error %}
            <div>{{ api_error }}</div>
        {% endif %}

        <form action="{% url 'open-position' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-success">Open Position</button>
        </form>
    </div>
</body>
</html>
